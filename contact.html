<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa One</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fontawasome -->
    <script src="https://kit.fontawesome.com/aef2509141.js" crossorigin="anonymous"></script>
    <!-- shape devider style -->
    <style>
        .custom-shape-divider-bottom-1690226280 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .custom-shape-divider-bottom-1690226280 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .custom-shape-divider-bottom-1690226280 .shape-fill {
            fill: #FFFFFF;
        }
    </style>
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg bg-color py-5 pt-lg-5">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Alfa One</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="#online-section">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="/contact.html">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!-- contact start -->
    <section class="common-section contact-section text-white bg-color pt-5 ">



        <div class="container text-center fw-bold common-title">
            <h2 class="common-heading text-white">Contact Us</h2>
            <hr class="w-25 mx-auto">
        </div>

        <div class="container">
            <div class="form-section mx-auto">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label for="exampleFormuserFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleFormuserFirstName"
                                    placeholder="First name">
                            </div>

                            <div class="col-lg-6 col-12">
                                <label for="exampleFormuserFirstName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormuserFirstName"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

        <!-- shape divider html-->
        <div class="custom-shape-divider-bottom-1690226280">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                    class="shape-fill"></path>
            </svg>
        </div>

    </section>

</body>

</html>
